with-expecter: true
filename: "mock_{{.InterfaceName}}.go"
dir: "mocker"
outpkg: "mocker"
all: false

packages:
  github.com/ichenhe/cert-deployer/domain:
    config:
      include-regex: ".*"
      exclude-regex: ".*Func"
  github.com/ichenhe/cert-deployer/cmd/app:
    config:
      dir: "{{.InterfaceDir}}"
      outpkg: "{{.PackageName}}"
      inpackage: True
    interfaces:
      assetDeployer: { }
      commandExecutor: { }
  github.com/ichenhe/cert-deployer/deploy:
    config:
      dir: "{{.InterfaceDir}}"
      outpkg: "{{.PackageName}}"
      inpackage: True
    interfaces:
      assetDeployer: { }
